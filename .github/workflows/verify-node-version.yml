name: Verify Node & npm versions
on: [push, pull_request]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.13.0
      - name: Verify versions
        run: |
          echo "node: $(node -v)"
          echo "npm: $(npm -v)"
          if [ "$(node -v)" != "v24.13.0" ]; then echo "Node version mismatch" && exit 1; fi
          if [ "$(npm -v)" != "11.6.2" ]; then echo "npm version mismatch" && exit 1; fi
